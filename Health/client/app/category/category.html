<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <!-- <h1 class="page-header">Features:</h1> -->
      <p class="page-header">Features:</p>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in category.awesomeThings">
        <li>
          <a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="category.deleteThing(thing)">&times;</button></a>
        </li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="category.newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="category.addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>
