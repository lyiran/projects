<h1 class="page-header">添加频道</h1>

<div class="alert alert-info">
频道名称和频道描述必填！
</div>

<form class="form-horizontal form-category">

  <div class="form-group">
    <label for="input-title" class="col-sm-1 control-label">频道名称</label>
    <div class="col-sm-11">
      <input type="text" id="input-title" class="form-control" placeholder="请输入频道名称">
    </div>
  </div>

  <div class="form-group">
    <label for="input-alias" class="col-sm-1 control-label">频道别名</label>
    <div class="col-sm-11">
      <input type="text" id="input-alias" class="form-control" placeholder="请输入频道别名">
    </div>
  </div>

  <div class="form-group">
    <label for="textarea-desc" class="col-sm-1 control-label">频道描述</label>
    <div class="col-sm-11">
      <textarea id="textarea-desc" class="form-control" placeholder="请输入频道描述"></textarea>
    </div>
  </div>

  <div class="bottom-btns">
    <button class="btn btn-primary">保存</button>
    <button class="btn btn-default">取消</button>
  </div>
</form>
